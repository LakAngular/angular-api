<div class="container p-5">
    <form [formGroup]="orderForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label class="font-weight-bold">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Email</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Country</label>
            <input type="text" class="form-control" formControlName="country">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">City</label>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Address</label>
            <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Pincode</label>
            <input type="text" class="form-control" formControlName="pincode">
        </div>
        <div formArrayName="products">
            <div class="row card-header-tabs p-2">
                <label class="font-weight-bold col-sm-auto">Product Name</label>
                <label class="font-weight-bold col-sm">Quantity</label>
                <label class="font-weight-bold col-sm-2">Price</label>
                <label class="font-weight-bold col-sm-2">Total</label>
                <label class="font-weight-bold form-row col-sm-2">Action</label>
            </div>
            <div [formGroupName]="i" class="row form-group" *ngFor="let group of orderForm.get('products')['controls']; index as i; first as f">
                <div class="col-sm-5">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" formControlName="qty">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" formControlName="price">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" formControlName="total">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary mr-2" type="button" *ngIf="f" (click)="addProduct()">+</button>
                    <button class="btn btn-danger mr-2" type="button" *ngIf="!f" (click)="deleteProduct(i)">-</button>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn btn-primary">{{ id ? 'Update' : 'Add'}}</button>
            </div>
        </div>
    </form>
</div>
