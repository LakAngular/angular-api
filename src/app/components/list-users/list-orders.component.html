<div class="container col-sm-12">

    <div class="card shadow-lg">
        <div class="card-header bg-primary">
            <h3 class="card-title text-white">Orders</h3>
        </div>
        <div class="card-body">
            <div class="text-right">
                <a routerLink="/add-order" class="btn btn-primary btn-sm shadow">+ Add</a>
            </div>
            <table class="table">
                <thead class="thead-light">
                    <th>Order Id</th>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th> Action </th>
                </thead>
                <tbody class="">
                    <tr *ngFor="let order of orders; index as i">
                        <td>{{order.id}}</td>
                        <td>{{order.name}}</td>
                        <td>{{order.email}}</td>
                        <td>{{order.phone}}</td>
                        <td>{{order.country}}</td>
                        <td>{{order.city}}</td>
                        <td>{{order.address}}</td>
                        <td>{{order.pincode}}</td>
                        <td><button class="btn btn-sm btn-primary mr-2" [routerLink]="['/view-order']">View </button>
                            <button class="btn btn-sm btn-primary mr-2" [routerLink]="['/edit-order', order.id]">Edit </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteOrder(order.id, i)">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
